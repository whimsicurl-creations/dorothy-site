<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dorothy DeLong | Photographer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Patua+One&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div id="logo">
                <h2>Dorothy DeLong</h2>
                <img src="img/Logo.svg" alt="Dorothy DeLong logo">
            </div>
            <nav>
                <ul>
                    <li id="portfolio-nav"><a href="#portfolio">Portfolio</a></li>
                    <li id="about-nav"><a href="#about">About</a></li>
                    <li id="contact-nav"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="portfolio">
        <div class="wrapper">
            <div class="portfolio-item">
                <figure class="accent-one">
                    <img src="img/father.png" alt="On the Shoulders of My Father">
                    <figcaption>
                        <h3>On the Shoulders<br>of My Father</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="portfolio-item">
                <figure class="accent-two">
                    <img src="img/smile.png" alt="Show Me Your Smile">
                    <figcaption>
                        <h3>Show Me Your<br>Smile</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="portfolio-item">
                <figure class="accent-three">
                    <img src="img/black-girl-magic.png" alt="Black Girl Magic">
                    <figcaption>
                        <h3>Black Girl<br>Magic</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="portfolio-item">
                <figure class="accent-three">
                    <img src="img/flex.png" alt="Girl Power">
                    <figcaption>
                        <h3>Girl<br>Power</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="portfolio-item">
                <figure class="accent-one">
                    <img src="img/flag.png" alt="Wrapped in Beauty">
                    <figcaption>
                        <h3>Wrapped in<br>Beauty</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="portfolio-item">
                <figure class="accent-two">
                    <img src="img/abuse-art-awareness-622135.png" alt="#MeToo">
                    <figcaption>
                        <h3>#Me<br>Too</h3>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    
</body>
</html>
